<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mathias Riedel Photography</title>

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans&display=swap" rel="stylesheet">

  <link href="gallery.css" rel="stylesheet">
  <script>
    function left() {
      let number = document.getElementById("page-overlay").getElementsByTagName("img")[0].src.match(/\d+/)[0];
      if (number == 1) { number = 33; }
      else { number -= 1; }
      document.getElementById("page-overlay").getElementsByTagName("img")[0].src = "assets\\favorites\\(" + number + ")_big.jpg";
      event.stopPropagation();
    }
    function right() {
      let number = document.getElementById("page-overlay").getElementsByTagName("img")[0].src.match(/\d+/)[0];
      if (number == 33) { number = 1; }
      else { number++; }
      document.getElementById("page-overlay").getElementsByTagName("img")[0].src = "assets\\favorites\\(" + number + ")_big.jpg";
      event.stopPropagation();
    }
    function myFunction(x) {
      x.classList.toggle("change");
      document.getElementById("sidebar").classList.toggle("openBar");
      document.getElementById("photos").classList.toggle("openBar");
    }
    window.addEventListener("load", function () {
      document.onkeydown = checkKey;
      function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
          left();
        }
        else if (e.keyCode == '39') {
          right();
        }
      }
      var photos = [
        { path: "assets\\favorites\\(1).jpg", width: 212, height: 300 },
        { path: "assets\\favorites\\(2).jpg", width: 200, height: 300 },
        { path: "assets\\favorites\\(3).jpg", width: 200, height: 300 },
        { path: "assets\\favorites\\(4).jpg", width: 450, height: 300 },
        { path: "assets\\favorites\\(5).jpg", width: 450, height: 300 },
        { path: "assets\\favorites\\(6).jpg", width: 135, height: 200 },
        { path: "assets\\favorites\\(7).jpg", width: 159, height: 200 },
        { path: "assets\\favorites\\(8).jpg", width: 133, height: 200 },
        { path: "assets\\favorites\\(9).jpg", width: 198, height: 200 },
        { path: "assets\\favorites\\(10).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(11).jpg", width: 136, height: 200 },
        { path: "assets\\favorites\\(12).jpg", width: 133, height: 200 },
        { path: "assets\\favorites\\(13).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(14).jpg", width: 141, height: 200 },
        { path: "assets\\favorites\\(15).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(16).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(17).jpg", width: 369, height: 200 },
        { path: "assets\\favorites\\(18).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(19).jpg", width: 403, height: 200 },
        { path: "assets\\favorites\\(20).jpg", width: 339, height: 200 },
        { path: "assets\\favorites\\(21).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(22).jpg", width: 133, height: 200 },
        { path: "assets\\favorites\\(23).jpg", width: 135, height: 200 },
        { path: "assets\\favorites\\(24).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(25).jpg", width: 133, height: 200 },
        { path: "assets\\favorites\\(26).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(27).jpg", width: 311, height: 200 },
        { path: "assets\\favorites\\(28).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(29).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(30).jpg", width: 300, height: 200 },
        { path: "assets\\favorites\\(31).jpg", width: 450, height: 300 },
        { path: "assets\\favorites\\(32).jpg", width: 200, height: 300 },
        { path: "assets\\favorites\\(33).jpg", width: 300, height: 200 }
      ];
      let rows = [];
      let row = [];
      let currentWidth = 0;
      photos.forEach(photo => {
        row.push(photo);
        currentWidth += Math.round((200 / photo.height) * photo.width);
        currentWidth += 10;
        if (currentWidth >= window.innerWidth * 0.8) {
          row.currentWidth = currentWidth;
          rows.push(row);
          row = [];
          currentWidth = 0;
        }
      });
      rows.forEach(row => {
        let rowWidth = row.currentWidth;
        row.forEach(photo => {
          img = document.createElement('img');
          img.src = photo.path;
          img.draggable = false;
          if (window.innerWidth >= 800) {
            let ratio = window.innerWidth * 0.8 / rowWidth;
            img.height = 200 * ratio - 10;
          }
          document.getElementById('photos').appendChild(img);
        });
      });
      var images = document.getElementsByTagName("img");
      for (var i = 1; i < images.length; i++) {
        images[i].addEventListener("click", (e) => {
            document.getElementById("page-overlay").style.display = "block";
            document.getElementById("page-overlay").getElementsByTagName("img")[0].src = e.target.src.replace('.jpg', '_big.jpg');
            document.getElementById("page-overlay").addEventListener("click", function () {
              document.getElementById("page-overlay").style.display = "none";
            });
        });
      }
    });
  </script>
</head>

<body>
  <div class="container" onclick="myFunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <div id="page-overlay">
    <div class="close"></div>
    <div class="left-arrow" onclick="left()"></div>
    <img src="" oncontextmenu="return false" draggable="false">
    <div class="right-arrow" onclick="right()"></div>
  </div>

      </ul>
      <footer>
        <span id="copyright">&copy;2019, Mathias Riedel</span><br>
        <span id="impressum"><a href="impressum.html">Impressum</a></span><br>
        <span id="instagram"><a href="https://instagram.com/mathiasriedelphotography">Instagram</a></span>
      </footer>
    </div>
  </section>

  </section>
</body>

</html>
