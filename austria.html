<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mathias Riedel Photography</title>

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans&display=swap" rel="stylesheet">

  <link href="gallery.css" rel="stylesheet">
  <script>
    function left() {
      let number = document.getElementById("page-overlay").getElementsByTagName("img")[0].src.match(/\d+/)[0];
      if (number == 1) { number = 24; }
      else { number -= 1; }
      document.getElementById("page-overlay").getElementsByTagName("img")[0].src = "assets\\austria\\\(" + number + ")_big.jpg";
      event.stopPropagation();
    }
    function right() {
      let number = document.getElementById("page-overlay").getElementsByTagName("img")[0].src.match(/\d+/)[0];
      if (number == 24) { number = 1; }
      else { number++; }
      document.getElementById("page-overlay").getElementsByTagName("img")[0].src = "assets\\austria\\\(" + number + ")_big.jpg";
      event.stopPropagation();
    }
    function myFunction(x) {
      x.classList.toggle("change");
      document.getElementById("sidebar").classList.toggle("openBar");
      document.getElementById("photos").classList.toggle("openBar");
    }
    window.addEventListener("load", function () {
      document.onkeydown = checkKey;
      function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
          left();
        }
        else if (e.keyCode == '39') {
          right();
        }
      }
      var photos = [
        { path: "assets\\austria\\(1).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(2).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(3).jpg", width: 3456, height: 5184 },
        { path: "assets\\austria\\(4).jpg", width: 11048, height: 3096 },
        { path: "assets\\austria\\(5).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(6).jpg", width: 4877, height: 3251 },
        { path: "assets\\austria\\(7).jpg", width: 3149, height: 3971 },
        { path: "assets\\austria\\(8).jpg", width: 3456, height: 5184 },
        { path: "assets\\austria\\(9).jpg", width: 3456, height: 5184 },
        { path: "assets\\austria\\(10).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(11).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(12).jpg", width: 926, height: 1391 },
        { path: "assets\\austria\\(13).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(14).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(15).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(16).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(17).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(18).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(19).jpg", width: 5080, height: 2519 },
        { path: "assets\\austria\\(20).jpg", width: 4628, height: 3085 },
        { path: "assets\\austria\\(21).jpg", width: 5184, height: 3456 },
        { path: "assets\\austria\\(22).jpg", width: 3282, height: 4864 },
        { path: "assets\\austria\\(23).jpg", width: 4700, height: 3133 },
        { path: "assets\\austria\\(24).jpg", width: 5184, height: 3456 }
      ];
      let rows = [];
      let row = [];
      let currentWidth = 0;
      photos.forEach(photo => {
        row.push(photo);
        currentWidth += Math.round((200 / photo.height) * photo.width);
        currentWidth += 10;
        console.log(photo.path);
        if (currentWidth >= window.innerWidth * 0.8) {
          row.currentWidth = currentWidth;
          rows.push(row);
          row = [];
          currentWidth = 0;
        }
      });
      rows.forEach(row => {
        let rowWidth = row.currentWidth;
        row.forEach(photo => {
          img = document.createElement('img');
          img.src = photo.path;
          img.draggable = false;
          if (window.innerWidth >= 800) {
            let ratio = window.innerWidth * 0.8 / rowWidth;
            img.height = 200 * ratio - 10;
          }
          document.getElementById('photos').appendChild(img);
        });
      });
      var images = document.getElementsByTagName("img");
      for (var i = 1; i < images.length; i++) {
        images[i].addEventListener("click", (e) => {
            document.getElementById("page-overlay").style.display = "block";
            document.getElementById("page-overlay").getElementsByTagName("img")[0].src = e.target.src.replace('.jpg', '_big.jpg');
            document.getElementById("page-overlay").addEventListener("click", function () {
              document.getElementById("page-overlay").style.display = "none";
            });
        });
      }
    });
  </script>
</head>

<body>
  <div class="container" onclick="myFunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

    <div class="close"></div>
    <div class="left-arrow" onclick="left()"></div>
    <img src="" oncontextmenu="return false" draggable="false">
    <div class="right-arrow" onclick="right()"></div>
